name: Build WinuX (Windows)

on:
  push:
    branches: [ master ]
  pull_request:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install Qt 5.15.2 (MSVC 2019)
      run: |
        pip install aqtinstall
        aqt install-qt windows desktop 5.15.2 win64_msvc2019_64 --outputdir C:\Qt

    - name: Configure with qmake
      shell: pwsh
      run: |
        $QtDir = 'C:\Qt\5.15.2\msvc2019_64'
        $QMake = "$QtDir\bin\qmake.exe"

        if (-not (Test-Path $QMake)) {
          Write-Error "FATAL: qmake.exe not found at $QMake"
          exit 1
        }

        cd src/unetbootin
        & $QMake unetbootin.pro

    - name: Build with nmake
      shell: pwsh
      run: |
        cd src/unetbootin
        nmake /NOLOGO

    - name: Upload build artifact (WinuX.exe)
      uses: actions/upload-artifact@v4
      with:
        name: WinuX-windows-exe
        path: src/unetbootin/release/*.exe
